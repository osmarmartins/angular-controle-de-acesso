<h1 class="page-header">Relação de Usuários</h1>

<a *ngIf="isAuth" [routerLink]="[ '/usuarios/add' ]" class="btn btn-outline-success" style="margin-bottom: 15px;">
  <i class="fas fa-user-plus"></i>
  Novo Usuário
</a>

<div class="row">

<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Usuário</th>
      <th scope="col">Login</th>
      <th scope="col">e-mail</th>
      <th scope="col">Ativo</th>
      <th scope="col">Operações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <th scope="row"></th>
      <td>{{usuario.id}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.login}}</td>
      <td>{{usuario.email}}</td>
      <td>
          <i *ngIf="usuario.ativo" class="fa fa-check-circle text-success"></i>
          <i *ngIf="!usuario.ativo" class="fa fa-times-circle text-danger"></i>
      </td>
      <td>
        <div *ngIf="isAuth">
          <a href="#" class="btn btn-outline-primary">
            <i class="fas fa-pencil-alt"></i>
            Editar
          </a>
          <button class="btn btn-outline-danger">
              <i class="fas fa-trash-alt"></i>
              Excluir
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

</div>
